<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a blue rectangle (canvas version)</title>
</head>
<body onload="main()">
<canvas id="example"  width="400" height="400">
    Please use a brower that supports "canvas"
</canvas>
<script src="DrawingRectangle.js"></script>

</body>
</html>

<!-- 本段代码小结
<canvas>标签。通过width和height属性规定canvas的像素区域。id属性用来为其指定唯一的标识符。
默认情况下 canvas是透明的。<canvas>只在支持<canvas>的浏览器中起作用。不支持的老式浏览器会直接忽略这一行。
可以在标签中添加错误信息，用来提醒那些还在使用老式浏览器的用户。

onload属性告诉浏览器在<body>元素加载完成之后执行指定函数。并且作为JavaScript程序的入口。
-->
